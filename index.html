<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <div class="header__content">
                <div class="header__content-text">
                    <p class="header__title">My balance</p>
                    <h2 class="header__text">$921.48</h2>
                </div>
                <img src="./img/logo.svg" alt="logo-circle" class="header__logo">
            </div>
        </div>
        <div class="card">
            <h2 class="card__title">Spending - Last 7 days</h2>
            <canvas id="myChart"></canvas>
            <hr>
            <p class="text">Total this month</p>
            <div class="card__content">
                <h1 class="card__content-number">$478.33</h1>
                <div class="card__content-text">
                    <p class="content__text-number bold__text">+2.4%</p>
                    <p class="content__text-text">from last month</p>
                </div>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
